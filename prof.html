<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional - Freelancers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para o label-field */
        .label-field {
            display: block;
            text-align: left;
            color: #374151; /* text-gray-700 */
            font-size: 0.875rem; /* text-sm */
        }
        .input-field {
            width: 100%;
            padding: 0.75rem; /* p-3 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
        }
        .btn-primary {
            background-color: #22c55e; /* bg-green-500 */
            color: #fff;
            padding: 0.75rem; /* p-3 */
            border-radius: 0.375rem; /* rounded-md */
        }
        .btn-secondary {
            background-color: #2563eb; /* bg-blue-600 */
            color: #fff;
            padding: 0.75rem; /* p-3 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #1d4ed8; /* bg-blue-700 */
        }

        /* Estilos para o input-field */
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }

        /* Estilos para o btn-primary (Cadastrar) - VERDE */
        .btn-primary {
            background-color: #22c55e;
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #16a34a;
        }

        /* Estilos para o btn-secondary (Voltar) - AZUL */
        .btn-secondary {
            background-color: #2563eb;
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #1d4ed8;
        }

        /* Oculta o overlay do menu mobile por padrão */
        #mobile-menu-overlay {
            display: none;
        }

        /* Exibe o overlay do menu mobile quando a classe 'open' é adicionada */
        #mobile-menu-overlay.open {
            display: flex;
            flex-direction: column;
            position: fixed; /* Garante que o menu cubra a tela toda */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Fundo escuro semi-transparente */
            z-index: 1000; /* Garante que fique acima de todo o conteúdo */
            justify-content: center;
            align-items: center;
            animation: slideIn 0.3s forwards; /* Animação para entrada */
        }

        /* Animação de entrada do menu mobile */
        @keyframes slideIn {
            from {
                transform: translateX(100%); /* Começa fora da tela à direita */
            }
            to {
                transform: translateX(0); /* Desliza para a posição normal */
            }
        }

        /* Animação de saída do menu mobile */
        @keyframes slideOut {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }

        #mobile-menu-overlay.closing {
            animation: slideOut 0.3s forwards;
        }

        /* Estilos dos links dentro do menu mobile */
        #mobile-menu-overlay .nav-links-mobile a {
            color: #fff;
            font-size: 1.5rem; /* text-2xl */
            padding-top: 1rem;  /* py-4 */
            padding-bottom: 1rem;
            transition-property: color;
            transition-duration: 200ms;
        }
        #mobile-menu-overlay .nav-links-mobile a:hover {
            color: #60a5fa; /* text-blue-400 */
        }
    </style>
</head>
<body class="font-sans bg-gray-100 flex flex-col min-h-screen">
   <header class="bg-gray-900 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl sm:text-3xl font-bold uppercase">Freelancers</h1>

    <!-- Menu Desktop -->
    <nav class="hidden md:flex space-x-4 items-center">
      <a href="index.html" class="btn-secondary">Login</a>
    </nav>

    <!-- Botão Menu Mobile -->
    <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Menu Mobile -->
  <div id="mobile-menu-overlay" class="md:hidden hidden flex-col items-center bg-gray-900 w-full">
    <a href="index.html" class="btn-secondary my-2">Login</a>
  </div>
</header>
<form id="professionalRegistrationForm" class="space-y-6" action="prof.html" method="POST" enctype="multipart/form-data"></form>
<!-- Removed duplicate script block to prevent variable redeclaration -->


    <div id="mobile-menu-overlay" class="md:hidden">
        <button id="close-mobile-menu" class="absolute top-4 right-4 text-white text-4xl focus:outline-none">
            &times;
        </button>
        <nav class="nav-links-mobile flex flex-col items-center">
            <a href="index.html" class="btn-secondary my-2">Login</a>
            
        </nav>
    </div>


    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
            <h2 class="text-4xl font-bold text-gray-800 mb-6 text-center">Cadastro de Profissional</h2>
            <p class="text-gray-600 mb-8 text-center">Preencha os campos abaixo para oferecer seus serviços.</p>

            <form id="professionalRegistrationForm" class="space-y-6">
                <div>
                    <label for="profFullName" class="label-field">Nome Completo:</label>
                    <input type="text" id="profFullName" name="fullName" placeholder="Seu nome completo"
                           class="input-field" required>
                </div>
                <div>
                    <label for="profEmail" class="label-field">Email:</label>
                    <input type="email" id="profEmail" name="email" placeholder="seu.email@exemplo.com"
                           class="input-field" required>
                </div>
                <div>
                    <label for="profPassword" class="label-field">Senha:</label>
                    <input type="password" id="profPassword" name="password" placeholder="Sua senha"
                           class="input-field" required>
                </div>
                <div>
                    <label for="profConfirmPassword" class="label-field">Confirmar Senha:</label>
                    <input type="password" id="profConfirmPassword" name="confirmPassword" placeholder="Confirme sua senha"
                           class="input-field" required>
                </div>
                <div>
                    <label for="profAddress" class="label-field">Endereço:</label>
                    <input type="text" id="profAddress" name="address" placeholder="Rua, Número, Bairro, Cidade, Estado"
                           class="input-field" required>
                </div>
                <div>
                    <label for="profPhone" class="label-field">Telefone:</label>
                    <input type="tel" id="profPhone" name="phone" placeholder="(XX) XXXXX-XXXX"
                           class="input-field">
                </div>
                <div>
                    <label for="profession" class="label-field">Profissão:</label>
                    <select id="profession" name="profession" class="input-field" required>
                        <option value="">Selecione sua profissão</option>
                        <option value="pedreiro">Pedreiro</option>
                        <option value="faxineira">Faxineira</option>
                        <option value="tecnico-refrigeracao">Técnico de Refrigeração</option>
                        <option value="encanador">Encanador</option>
                        <option value="eletricista">Eletricista</option>
                    </select>
                </div>
                <div>
                    <label for="experience" class="label-field">Experiência (anos):</label>
                    <input type="number" id="experience" name="experience" placeholder="Ex: 5"
                           class="input-field min-w-0" min="0">
                </div>
                <div>
                    <label for="portfolio" class="label-field">Link do Portfólio (Opcional):</label>
                    <input type="url" id="portfolio" name="portfolio" placeholder="Ex: www.meuportfolio.com"
                           class="input-field">
                </div>
                <div>
                    <label for="certificate" class="label-field">Certificado (PDF - Opcional):</label>
                    <input type="file" id="certificate" name="certificate" accept=".pdf"
                           class="input-field p-2 cursor-pointer">
                    <p class="text-gray-500 text-xs mt-1 text-left">Envie seu certificado em formato PDF.</p>
                </div>

                <div class="flex flex-col sm:flex-row justify-between gap-4 mt-8">
                    <button type="submit" class="bg-green-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out w-full text-center">Cadastrar</button>
                    <a href="index.html" class="bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out w-full text-center">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-900 text-white p-4 text-center text-sm mt-8">
        <div class="container mx-auto">&copy; 2025 Freelancers. Todos os direitos reservados.</div>
    </footer>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const closeMobileMenu = document.getElementById('close-mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenuOverlay.classList.add('open');
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenuOverlay.classList.add('closing');
            mobileMenuOverlay.addEventListener('animationend', () => {
                mobileMenuOverlay.classList.remove('open', 'closing');
            }, { once: true });
        });

        // Fechar o menu ao clicar em um link
        mobileMenuOverlay.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuOverlay.classList.add('closing');
                mobileMenuOverlay.addEventListener('animationend', () => {
                    mobileMenuOverlay.classList.remove('open', 'closing');
                }, { once: true });
            });
        });
    </script>
</body>
</html>
